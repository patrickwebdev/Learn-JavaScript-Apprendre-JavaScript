		function arrayCalc(arr){   
            var size=arr.length
            var sum=0;
            for(i=0;i<size;++i)
                sum+=arr[i];
            var average=sum/size
            return {'size':size, 
					'sum': sum,
					'average':average}
        }

        data=[1,2,3,4,5];
		output=arrayCalc(data)

		for (eachVal in output)
           document.write(eachVal+" = "+output[eachVal]+"<br/>")
