<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Form data with JS</h1>
        <!--Form-->
        <form action="index.html">
            <fieldset>
                <legend>SUM 2 NUMBERS</legend>

                <label for="nbr1">Number 1</label>
                <input type="number" id="nbr1" name="nb_1st" onblur="validateInput()" />
                <span id="messageNbr1"></span>

                <label for="nbr2">Number 2</label>
                <input type="number" id="nbr2" name="nb_2nd" onblur="validateInput()" />
                <span id="messageNbr2"></span>

                <span id="messageNbr3"></span>

                <input type="submit" id="submitBtn" value="SEND" />
            </fieldset>
        </form>
    </div>
</body>

</html>
