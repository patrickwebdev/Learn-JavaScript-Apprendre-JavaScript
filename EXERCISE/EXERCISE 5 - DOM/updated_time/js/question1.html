    <script>
        function validateOrder(button) {

            const alpha = ["a", "b", "c", "d"];
            var answers = document.getElementsByTagName("h3");
            var msg1 = '';
            for (var i = 1; i <= 4; i++) {
                if (button.value == (i)) {
                    for (var j = 0; j <= 3; j++) {
                        id = alpha[0] + alpha[j] + i;
                        if ((button.name == 'aa') && (id == 'aa1' || id == 'aa2' || id == 'aa3' || id == 'aa4'))
                            continue;
                        else if ((button.name == 'ab') && (id == 'ab1' || id == 'ab2' || id == 'ab3' || id == 'ab4'))
                            continue;
                        else if ((button.name == 'ac') && (id == 'ac1' || id == 'ac2' || id == 'ac3' || id == 'ac4'))
                            continue;
                        else if ((button.name == 'ad') && (id == 'ad1' || id == 'ad2' || id == 'ad3' || id == 'ad4'))
                            continue;
                        if (document.getElementById(id).checked == true) {
                            document.getElementById(id).checked = false;
                        }
                    }
                }
            }
        }

        function calculateScore() {
            var a, b, c, d;
            //Possible 4 points
            if (document.getElementById("aa1").checked == true)
                a = 4;
            if (document.getElementById("ab1").checked == true)
                b = 4;
            if (document.getElementById("ac1").checked == true)
                c = 4;
            if (document.getElementById("ad1").checked == true)
                d = 4;
            //Possible 3 points
            if (document.getElementById("aa2").checked == true)
                a = 3;
            if (document.getElementById("ab2").checked == true)
                b = 3;
            if (document.getElementById("ac2").checked == true)
                c = 3;
            if (document.getElementById("ad2").checked == true)
                d = 3;
            //Possible 2 points
            if (document.getElementById("aa3").checked == true)
                a = 2;
            if (document.getElementById("ab3").checked == true)
                b = 2;
            if (document.getElementById("ac3").checked == true)
                c = 2;
            if (document.getElementById("ad3").checked == true)
                d = 2;
            //Possible 1 points
            if (document.getElementById("aa4").checked == true)
                a = 1;
            if (document.getElementById("ab4").checked == true)
                b = 1;
            if (document.getElementById("ac4").checked == true)
                c = 1;
            if (document.getElementById("ad4").checked == true)
                d = 1;

            var cache = window.sessionStorage;
            cache.clear();
            cache.setItem("q1a", a);
            cache.setItem("q1b", b)
            cache.setItem("q1c", c)
            cache.setItem("q1d", d)

            window.open("question2.html");


        }


    </script>
