<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Form data with JS</h1>
        <!--Form-->
        <form action="index.html">
            <fieldset>
                <legend>SUM 2 NUMBERS</legend>

                <label for="nbr1">Number 1</label>
                <input type="number" id="nbr1" name="nb_1st" onblur="validateNbr1()" />
                <span id="messageNbr1"></span>

                <label for="nbr2">Number 2</label>
                <input type="number" id="nbr2" name="nb_2nd" onblur="validateNbr2()" />
                <span id="messageNbr2"></span>

                <span id="messageNbr3"></span>

                <input type="submit" id="submitBtn" value="SEND" />
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">
        function validateNbr1() {
            //Declare variables and Assign values
            var number1 = document.getElementById("nbr1").value;
            var message1 = document.getElementById("messageNbr1");
            //Display error when this field is empty 
            if (number1 == "") {
                console.log("Number 1 cannot be empty!");
                message1.innerHTML = "Number 1 cannot be empty!";
            }
            else {
                //Display the value entered when this field is not empty 
                var display = "Number 1 = " + number1;
                message1.innerHTML = display;
            }
        }

        function validateNbr2() {
            //Declare variables and Assign values
            var number1 = document.getElementById("nbr1").value;
            var number2 = document.getElementById("nbr2").value;
            var message2 = document.getElementById("messageNbr2");
            var message3 = document.getElementById("messageNbr3");
            //Display error when this field is empty 
            if (number2 == "") {
                console.log("Number 2 cannot be empty!");
                message2.innerHTML = "Number 2 cannot be empty!";
            }
            else if (number1 == "") {
                console.log("Number 1 cannot be empty!");
                message2.innerHTML = "Number 1 cannot be empty!";
            }
            else {
                //Display the value entered when this field is not empty
                var display2 = "Number 2 = " + number2;
                message2.innerHTML = display2;
                //Calculate and display the sum on Number 1 and Number 2
                var theSum = Number(number1) + Number(number2);
                var display3 = "Number 1 + Number 2 = " + theSum;
                message3.innerHTML = display3;
            }
        }  
    </script>
</body>

</html>
