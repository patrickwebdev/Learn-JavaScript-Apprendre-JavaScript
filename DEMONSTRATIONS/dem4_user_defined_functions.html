<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS demonstration 2</title>
</head>

<body>


    <script type="text/javascript">

        //DIFFERENT TYPES OF FUNCTIONS

        //1- USER_DEFINED FUNCTIONS THAT RETURNS A VALUE
        function myProduct(a, b) {
            atimesb = a * b
            return atimesb
        }

        document.write(myProduct(2, 5))
        document.write("<br/>")
        document.write(myProduct(25, 4))
        document.write("<br/>")
        sum = 200 + (myProduct(25, 4))
        document.write(sum)

        document.write("<br/>")




        //2- USER_DEFINED FUNCTIONS THAT RETURNS AN ARRAY

        function basic_arithm(a, b) {
            add = a + b;
            diff = a - b;
            prod = a * b;
            var array_results = [add, diff, prod]
            return array_results;
        }
        calc = basic_arithm(6, 2)
        document.write(calc[0] + " " + calc[1] + " " + calc[2])
        document.write("<br/>")
        document.write(calc)

        document.write("<br/>")

        //3- USER_DEFINED FUNCTIONS THAT DO NOT RETURN A VALUE BUT DISPLAYS A TEXT
        function getSum(a) {
            for (i = 1; i <= 10; i++) {
                sum = a + i
                document.write(a + " + " + i + " = " + sum + "<br/>")
            }
        }

        getSum(9)


        //4- SAME WAY TO RETURN AN ARRAY OR UNITARY VARIABLE FROM A USER_DEFINED FUNCTION 
        // SAME WAY TO RECEIVE AN ARRAY OR UNITARY VARIABLE AS ARGUMENTS OF A USER_DEFINED FUNCTION

        function product(n) {
            document.write(n[0] + " " + n[1] + " " + n[2])
        }

        abc = [1, 2, 3]
        product(abc)

        document.write("<br/>")

        //5- SCOPE OF THE VARIABLES MANIPULATED BY A USER-DEFINED FUNCTION 

        function theproduct(myArray) {
            var nbr = myArray //Use var to create local variables 
            document.write(nbr[0] + " " + nbr[1] + " " + nbr[2])
        }

        abcde = [5, 4, 1, 2, 3]
        theproduct(abcde)

        document.write(nbr + "<br/>")

        //document.write(nbr) Cannot execute this command because nbr is a local variable, not a global variable

        document.write("<br/>")


        //6- RECURSIVE USER-DEFINED FUNCTIONS


        document.write("<br/>")

        function factorial(a) {
            if (a == 1 || a == 0)
                return 1
            else
                return a * factorial(a - 1)
        }

        document.write(factorial(4))

        document.write("<br>");


        //7-ADDITIONAL USER-DEFINED FUNCTION NOTATION

        //Example 1-Named Function declaration (a statement)
        function normalA(a, b, c) {
            return a * b * c;
        }

        document.write(normalA(1, 2, 3));
        document.write("<br/>");

        //Example 2-Anonymous function expression
        const normalB = function (a, b, c) {
            return a * b * c
        }

        document.write(normalB(1, 1, 30));
        document.write("<br/>")

        //Example 3-Named function expression
        const normalC = function myName(a, b, c) {
            return a * b * c
        }

        document.write(normalC(10, 2, 3));
        document.write("<br/>")


        //8-NESTED OD INNER FUNCTIONS 
        //THIS MEANS FUNCTIONS PLACED INSIDE ANOTHER FUNCTION 

        //Main function that includes named sub-functions
        function analyze1Number(nbr){
            //sub-function to calculate factorial
            function setFactorial(a) {
                if (a == 1 || a == 0)
                    return 1
                else
                    return a * setFactorial(a - 1)
            }
            //sub-function to calculate multiple
            function setMultiple(a){
                if (a%2===0 && a%3===0)
                    return "multiple of both 2 and 3"
                else if (a%2===0)
                    return "multiple of 2"
                else if (a%3===0)
                    return "multiple of 3"
                else
                    return "neither multiple of 2 nor 3"
            }

            document.write("<p>"+"Factorial "+nbr+" = "+setFactorial(nbr)+"</p>");
            document.write("<p>"+nbr+" is "+setMultiple(nbr)+"</p>");
        }

        //Call the main function
        analyze1Number(4)
        analyze1Number(3)
        analyze1Number(6)

        //Sub-functions are not accessibe outside the main function
        //Sub-functions are local functions
        //Uncaught ReferenceError: setFactorial is not defined
        setFactorial(9) 

       //---------------------------------
       //---------------------------------

       //Main function that includes anonymous sub-functions
        function place (country) {
            return function (city) {
                return (country+', '+city);
            };
        }

        //Call the main function and the anonymous function
        document.write("<p>"+place("Canada")("Montreal")+"</p>");


    </script>
</body>

</html>
